<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪貼簿小幫手</title>   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">˗ˏˋ lovey-dovey ˎˊ˗</h1>

    <!-- 群組區域 -->
    <div class="group">
        <button class="group-btn">📋 基本設定</button>
        <div class="content" id="basic-settings">
            <div class="copy-text">這是基本設定範例 <button class="delete-btn">清除</button></div>
        </div>
    </div>

    <div class="group">
        <button class="group-btn">🎭 角色行為</button>
        <div class="content" id="character-actions">
            <div class="copy-text">角色行為範例 <button class="delete-btn">清除</button></div>
        </div>
    </div>

    <div class="group">
        <button class="group-btn">🚗 NSFW</button>
        <div class="content" id="car-scenes">
            <div class="copy-text">NSFW內容範例 <button class="delete-btn">清除</button></div>
        </div>
    </div>

    <div class="group">
        <button class="group-btn">📄 自定義</button>
        <div class="content" id="custom-options">
            <div class="copy-text">自定義範例 <button class="delete-btn">清除</button></div>
        </div>
    </div>

    <!-- 自定義輸入 -->
    <input type="text" id="customInput" placeholder="輸入要新增的內容">
    
    <div class="input-group">
        <div class="select-container">
            <select id="groupSelect">
                <option value="basic-settings">📋 基本設定</option>
                <option value="character-actions">🎭 角色行為</option>
                <option value="car-scenes">🚗 NSFW</option>
                <option value="custom-options">📄 自定義選項</option>
            </select>
        </div>
        <button id="addCustom">新增</button>
    </div>

    <!-- 文字框區域 -->
    <textarea id="textArea" placeholder="選擇上方選項或輸入文字..."></textarea>

    <!-- 按鈕區域 -->
    <div class="buttons">
        <button class="btn-left" onclick="copyText()">📋 複製內容</button>
        <button class="btn-right" onclick="clearText()">🗑️清除</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
